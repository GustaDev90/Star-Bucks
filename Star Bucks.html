<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background-color: rgb(233, 255, 173);
        }
        .images-container {
            width: 150%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: -3%;
            margin-right: 20%;
            margin-left: 38%;
            gap: 1%;
        }
        img {
            width: 210px;
            margin: 0 10px;
            cursor: pointer;
            width: 20%;
            margin-right: 100px;
            transition: transform 0.3s ease-in-out; 
        }

        .button-container {
            position: absolute;
            top: 32px; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
        }

        .button-container a {
            padding: 4px 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size:  25px;
            text-decoration: none;
            margin: 0 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(10, 87, 16);
            transition: transform 0.1s ease-in-out;
            margin-left: 5%;
            padding-left: 11px;
            justify-content: center;
            align-items: center;
            display: flex;
            margin-left: auto;
            margin-right: auto; 
            margin-right: 1%;
            margin-right: 20%;
            padding-left: -1%;
        }

        .button-container a:hover {
            transform: scale(1.1); 
        }
        div button {
            border-radius: 20px;
            font-size: 170%;
            background-color: rgb(255, 255, 255);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(25, 48, 20);
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            color: rgb(10, 97, 43);
            padding: 1%;
            border: none;
            background: none;
            border: 1px;
            transition: transform 0.1s ease-in-out;  
        }  
        div button :hover {
            transform: scale(1.1); 
        }
        .logo-container {
            position: absolute;
            top: 10px; 
            left: 10px; 
            margin-left: 60px;
        }

        .logo-container img {
            width: 180px; 
            justify-content: center;
            align-items: center;
            display: flex;
            margin-right: auto;
            margin-left: auto;
            position: absolute;
        }
        img:hover {
            transform: scale(1.2);
        }
        header img {
            padding-top: 150px;
        }
        header img {
            width: 40%;
            margin-bottom: 65px;
            margin-left: 450px;
            padding-left: 8%;
            margin-top: -6%;
        }
        div p {
            margin-left: 93px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            color: green;
        }
        button {
            background-color: green;
        }
        .button-container {
            position: absolute;
          
        }
        header p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
        }
        div input {
            width: 115%;
            border-radius: 15px;
            padding: 2%;
            font-size: large;
        }
        h2 img {
            width: 64%;
            margin-left: 190px;
        }
        h2 p {
            justify-content: center;
            align-items: center;
            display: flex;
            margin-right: auto;
            margin-left: auto;
            font-family: fantasy;
            margin-left: 90px;
            color: green;
            padding-left: 6%;
        }

        @media (max-width: 768px) {
            .images-container {
                width: 100%;
                flex-direction: column;
            }
            .images-container img {
                width: 50%;
                margin: 10px 0;
            }
            .button-container {
                flex-direction: column;
                top: 10px;
            }
            .button-container a {
                font-size: 20px;
                margin: 5px 0;
            }
            .logo-container img {
                width: 120px;
            }
            header img {
                width: 80%;
                margin-left: 0;
            }
            div p {
                margin-left: 0;
                text-align: center;
            }
            div input {
                width: 90%;
            }
            h2 img {
                width: 80%;
                margin-left: -5%;
                
            }
            h2 p {
                margin-left: 0;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .images-container img {
                width: 70%;
            }
            .button-container a {
                font-size: 18px;
            }
            div input {
                width: 100%;
            }
            h2 img {
                width: 100%;
            }
        }
        .frist-child {
            width: 13%;
        }
        .last-child {
              margin-right: 7%;
        }
        article input {
              padding-left: 145px;
              border-radius: 25px;
              padding-top: 15px;
              padding-bottom: 15px;
             font-size: large;
             background-color: rgb(11, 88, 15);
             color: white;
             text-align: left; 
             
    }
        article p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(16, 126, 16);
        }
        article {
            margin-left: 35px;
            font-size: large;
        }
        ::placeholder {
            color: white;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="#"></a>
        <a href="#">Registrar</a>
        <a href="#">Entrar</a>
        <a href="#">Suporte</a>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <div class="logo-container">
        <img src="img/loguito.webp" alt="Starbucks Logo">
    </div>
    <div class="images-container">
        <img class="frist-child" src="img/bucks.png" alt="">
        <button>CLIQUE AQUI E FAÇA SEU PEDIDO AGORA!</button>
        <img class="last-child" src="img/Starbucks-Coffee.png" alt="">
    </div>
    <article>
        <p>Cadastre-se para receber benefícios exclusivos.</p>
        <input type="text" placeholder="Email">
    </article>
</body>
</html>
